<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Workout</title>
    <base href="/Workout/" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&family=Rajdhani:wght@600&display=swap">
    <script src="https://kit.fontawesome.com/f343a7c13c.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="manifest" href="manifest.webmanifest" />
    <link rel="apple-touch-icon" href="icon-512.png" sizes="512x512" />
</head>

<body>
    <div id="app"></div>
    <div id="app-loader">
        <img src="images/gym-25.svg" alt="logo" class="logo" />

        <div class="progress">
            <div class="progress-bar"></div>
        </div>
    </div>
    <audio id="silentAudio" loop style="display: none;">
        <source src="audio/2-seconds-of-silence.mp3" type="audio/mpeg">
    </audio>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a class="dismiss">ðŸ—™</a>
    </div>
    <script src="_content/Microsoft.AspNetCore.Components.WebAssembly.Authentication/AuthenticationService.js"></script>
    <script src="_framework/blazor.webassembly.js" autostart="false"></script>
    <script>
        Blazor.start().then(function () {
            document.getElementById('app-loader').classList.add("animation-loader-hide");
        });
    </script>
    <script>
        function preventIphoneLock() {
            const audio = document.getElementById('silentAudio');
            audio.play().catch((error) => console.log('Error playing audio:', error));
        }
    </script>
    <script>navigator.serviceWorker.register('service-worker.js');</script>
</body>

</html>
